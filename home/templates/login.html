{% extends 'base.html' %}

{% block title %}
Login
{% endblock title %}

{% block body %}
<div class="container-fluid login">
    <div class="row">
      {% if message %}
      <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
        <div class="col-12 text-center p-5">
            <form class="login-form" action="{% url 'signin' %}" method="post">
              {% csrf_token %}
                <div class="mb-3">
                    <span class="fs-3 fw-bold">Login Form!</span>
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Username</label>
                  <input type="text" class="form-control" name="uname">
                </div>
                <div class="mb-3">
                  <label for="registerPwd" class="form-label">Password</label>
                  <input type="password" class="form-control" name="registerPwd">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
    </div>
</div>
{% endblock body %}
