{% extends 'base2.html' %}

{% block title %}
Delete account
{% endblock title %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-5">

            <span class="fs-2 text-warning">Are you sure you want to delete your account!</span>
            <form action="{% url 'deleteAccount' %}" method="post" class="mt-3 settingForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Enter your username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username..." required>
                </div>
                <div class="mb-3">
                    <input type="submit" name="submit" class="btn btn-outline-danger" value="Delete my account!">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
