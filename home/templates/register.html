{% extends 'base.html' %}

{% block title %}
Register
{% endblock title %}

{% block body %}
<div class="container-fluid register">
  <div class="row">
    {% if message %}
    <div class="col-12 p-5">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
      <div class="col-12 text-center p-5">
        <form class="register-form" method="post" action="{% url 'signup' %}">
          {% csrf_token %}
          <div class="mb-3">
            <span class="fs-3 fw-bold">Registration Form!</span>
          </div>
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" name="fname" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">LastName</label>
            <input type="text" name="lname" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="lname" class="form-label">Username</label>
            <input type="text" name="uname" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" name="registerEmail" required>
          </div>
          <div class="mb-3">
            <label for="registerPwd" class="form-label">Password</label>
            <input type="password" class="form-control" name="registerPwd" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock body %}
