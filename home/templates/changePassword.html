{% extends 'base2.html' %}

{% block title %}
Change password
{% endblock title %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-5">

            <span class="fs-2 text-secondary">Change Password!</span>
            <form action="{% url 'changePassword' %}" method="post" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Enter your username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username..." required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New password</label>
                    <input type="text" name="password" class="form-control" placeholder="Enter new password..." required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm new password</label>
                    <input type="text" name="confirmPassword" class="form-control" placeholder="Confirm new password..." required>
                </div>
                <div class="mb-3">
                    <input type="submit" name="submit" class="btn btn-success" value="Execute!">
                </div>
            </form>
        </div>
        {% if message %}
        <div class="col-12 p-5">
            <span class="fs-4 text-info">{{message}}</span>
        </div>
        {% endif %}
    </div>
</div>

{% endblock content %}
